<!-- Modals -->

<div id="modalAgregarProducto" class="modal">
    <form class="formulario">
        <h2>Rellena el formulario</h2>
        <div class="modal-content">
            <div class="input-field">
                <input [(ngModel)]="producto.nombre" type="text" name="nombre" id="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="producto.tipo" type="text" name="tipo" id="tipo">
                <label for="tipo">Tipo</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="producto.consola" type="text" name="consola" id="consola">
                <label for="consola">Consola</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="producto.genero" type="text" name="genero" id="genero">
                <label for="genero">Genero</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="producto.valoracion" type="number" name="valoracion" id="valoracion">
                <label for="valoracion">Valoracion</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="producto.stock" type="number" name="stock" id="stock" min="0">
                <label for="stock">Stock</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="producto.precio" type="number" name="precio" id="precio" min="0">
                <label for="precio">Precio</label>
            </div>
            <legend>Caracteristicas: </legend>
            <textarea [(ngModel)]="producto.caracteristicas" name="caracteristicas" id="caracteristicas" cols="30" rows="10">
            </textarea>
            <div class="input-field">
                <!--Input para una imagen-->
                <legend>Imagen</legend>
                <input [(ngModel)]="producto.imagen" type="file" name="imagen" id="imagen">
            </div>
        </div>
        <div class="modal-footer">
            <!--Boton para agregar producto-->
            <button  href="!#" (click)="agregarProducto()" class="modal-close btn-flat waves-effect waves-green" type="submit" name="action">Guardar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

<div id="modalAgregarEmpleado" class="modal">
    <form class="formulario">
        <h2>Rellena el formulario</h2>
        <div class="modal-content">
            <div class="input-field">
                <input [(ngModel)]="empleado.nombre" type="text" name="nombre" id="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="empleado.apellido" type="text" name="apellido" id="apellido">
                <label for="apellido">Apellido</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="empleado.correo" type="text" name="correo" id="correo">
                <label for="correo">Correo</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="empleado.puesto" type="text" name="rol" id="rol">
                <label for="rol">Rol</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="empleado.password" type="password" name="contrasena" id="contrasena">
                <label for="contrasena">Contraseña</label>
            </div>
        </div>
        <div class="modal-footer">
            <!--Boton para agregar -->
            <button (click)="agregarEmpleado()" class="modal-close btn-flat waves-effect waves-green" type="submit" name="action">Guardar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
