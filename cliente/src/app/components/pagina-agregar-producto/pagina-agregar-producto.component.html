<div class="bodyMain">
    <div class="bodyPage">
        <div class="logo">
            <i class="material-icons prefix large">phonelink</i>
        </div>
        <h2>Nuevo Producto</h2>
        <div class="row">
            <form class="formulario">
                <div class="input-field">
                    <input type="text" name="nombre" id="nombre">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-field">
                    <input type="text" name="tipo" id="tipo">
                    <label for="tipo">Tipo</label>
                </div>
                <div class="input-field">
                    <input type="text" name="marca" id="marca">
                    <label for="marca">Marca</label>
                </div>
                <div class="input-field">
                    <input type="number" name="stock" id="stock" min="0">
                    <label for="stock">Stock</label>
                </div>
                <div class="input-field">
                    <input type="number" name="precio" id="precio" min="0">
                    <label for="precio">Precio</label>
                </div>
                <legend>Caracteristicas: </legend>
                <textarea name="caracteristicas" id="caracteristicas" cols="30" rows="10">
                </textarea>
                <div class="input-field">
                    <!--Input para una imagen-->
                    <legend>Imagen</legend>
                    <input type="file" name="imagen" id="imagen">
                </div>
                <!--Boton para agregar producto-->
                <a [routerLink]="['/pagina-administrador']">
                <button class="btn waves-effect waves-light" type="submit" name="action">Agregar
                    <i class="material-icons right">send</i>
                </button>
                </a>
            </form>
        </div>
    </div>
</div>
