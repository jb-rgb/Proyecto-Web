<div class="bodyLogin">
    <div class="container">
      <div class="row">
        <div class=" loginDiv">
          <div class="row loginContainer">
            <div class="">
              <div class="loginTitulo">
                <h5>Recuperar Contraseña</h5>
              </div>
              <div class="row">
                <div class="col s12 customInput">
                    <i class="material-icons prefix">vpn_key</i>
                    <input class="browser-default" type="password" name="password"
                      id="password" placeholder="contraseña" autocomplete="off" />
                </div>
                <div class="col s12 customInput">
                  <i class="material-icons prefix">vpn_key</i>
                  <input class="browser-default" type="confirmarPassword" name="confirmarPassword"
                    id="confirmarPassword" placeholder="onfirmar contraseña" autocomplete="off" />
                </div>
              </div>
              <div class="row">
                <button  class="btn col l12 s12 m12 btnLogin">LOGIN</button>
                <div class="row">
                  <div class="col s12 center olvideContrasenya">
                    <a >Olvidé mi contraseña</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
