<div class="bodyLogin">
  <div class="container">
    <div class="row">
      <div class="loginDiv">
        <div class="row loginContainer">
          <div class="">
          </div>
          <div class="">
            <div class="loginTitulo">
              <h5>Registrarse</h5>
            </div>
            <div class="row">
              <div class="col s12 customInput">
                <i class="material-icons prefix">account_circle</i>
                <input [(ngModel)]="cliente.nombre"
                  class="browser-default"
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="nombre"
                  autocomplete="off"
                />
              </div>
              <div class="col s12 customInput">
                <i class="material-icons prefix">account_circle</i>
                <input [(ngModel)]="cliente.apellido"
                  class="browser-default"
                  type="text"
                  name="apellido"
                  id="apellido"
                  placeholder="apellido"
                  autocomplete="off"
                />
              </div>
              <div class="col s12 customInput">
                <i class="material-icons prefix">email</i>
                <input [(ngModel)]="cliente.correo"
                  class="browser-default"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="correo"
                  autocomplete="off"
                />
              </div>
              <div *ngIf="showPasswordValidationMessage" class="password-validation">
                {{passwordValidationMessage}}
              </div>
              <div class="col s12 customInput">
                <i class="material-icons prefix">vpn_key</i>
                <input (input)="onPasswordChange($event)" [(ngModel)]="cliente.password"
                  class="browser-default"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="contraseÃ±a"
                  autocomplete="off"
                />
              </div>
            <div class="row">
              <button (click)="registrarCliente()" [routerLink]="['/pagina-principal']" class="btn col l12 s12 m12 btnLogin">REGISTRAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
