<div class="bodyMain">
    <div class="bodyPage">
        <div class="logo">
            <i class="material-icons prefix large">phonelink</i>
        </div>
        <h2>Rellene el formulario</h2>
    </div>
    <div class="row">
        <form class="formulario">
            <div class="input-field">
                <input [(ngModel)]="empleado.nombre" type="text" name="nombre" id="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="empleado.apellido" type="text" name="apellido" id="apellido">
                <label for="apellido">Apellido</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="empleado.correo" type="text" name="correo" id="correo">
                <label for="correo">Correo</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="empleado.puesto" type="text" name="rol" id="rol">
                <label for="rol">Rol</label>
            </div>
            <div class="input-field">
                <input [(ngModel)]="empleado.password" type="password" name="contrasena" id="contrasena">
                <label for="contrasena">Contrase√±a</label>
            </div>
            <!--Boton para agregar -->
            <a [routerLink]="['/pagina-empleados']">
            <button (click)="edit ? modificarEmpleado() : agregarEmpleado()" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                <i class="material-icons right">send</i>
            </button>
            </a>
        </form>
    </div>
</div>
