<div class="bodyMain">
    <div class="bodyPage">
        <div class="logo">
            <i class="material-icons prefix large">phonelink</i>
        </div>
        <h2>Agregar Administrador / Empleado</h2>
    </div>
    <div class="row">
        <form class="formulario">
            <div class="input-field">
                <input type="text" name="nombre" id="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field">
                <input type="text" name="apellido" id="apellido">
                <label for="apellido">Apellido</label>
            </div>
            <div class="input-field">
                <input type="text" name="correo" id="correo">
                <label for="correo">Correo</label>
            </div>
            <div>
                <label for="rol">Rol</label>
                <select class="input-field">
                    <option disabled selected>--Rol--</option>
                    <option value="administrador">Administrador</option>
                    <option value="vendedor">Vendedor</option>
                </select>
            </div>
            <div class="input-field">
                <input type="password" name="contrasena" id="contrasena">
                <label for="contrasena">Contraseña</label>
            </div>
            <div class="input-field">
                <input type="password" name="confirmarContrasena" id="confirmarContrasena">
                <label for="confirmarContrasena">Confirmar Contraseña</label>
            </div>
            <!--Boton para agregar -->
            <a [routerLink]="['/pagina-empleados']">
            <button class="btn waves-effect waves-light" type="submit" name="action">Agregar
                <i class="material-icons right">send</i>
            </button>
            </a>
        </form>
    </div>
</div>
